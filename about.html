<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Mentor</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

* { 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    background-color: whitesmoke;
    
}

header{
    height: 60px;
    margin-top: 20px;
    display: flex;
    align-items: center;
    align-content: center;
    gap: 1rem;
    border-bottom: 1px solid lightgray;
    overflow: hidden;

}

.logo{
    width: 35rem;
    height: 50px;
    align-self: center;
    padding: 50px;
    margin-bottom: 20px;
    cursor: pointer;
    border-bottom: 1px solid lightgray;
}

.logo>h1{
    margin-bottom: 1rem;
    position: absolute;
    top: 21px;
    display: flex;
    align-self: center;

}
.navigation-bar{
    width: calc(100vw - 31rem);
    margin-right: 4rem;
    display: flex;
    align-self: center;
    justify-content: flex-end;
    height: 5rem;
    margin-left: 10px;
    gap: 1.5rem;
    height: 40px;
    
}

.navigation-bar>button{
background-color: transparent; 
font-weight: bold;
padding: 10px 15px;
border: none;
cursor: pointer;
font-size: 16px;

  
}
.navigation-bar>button:hover{
    color: black;
    border-bottom: 2px solid;
    border-color: #6819AB;
    /* box-shadow: 0px 4px 10px rgba(126, 34, 206, 0.4);  */

    
    
}
.navigation-bar>button:active{
    /* transform: translateY(-2px); */
    /* background-color: #e1f4ff; */
    border-bottom: 2.5px solid;
    border-color: #6819AB;

    
}
</style>
<body>
    <header>
        <div class="logo">
            <h1>Scholar Mentor</h1>
            
            
        </div>
        <div class = "navigation-bar">
            <button class="home" id="home">HOME</button>
            <button class="about" id="about" onclick="showSection('about')">ABOUT</button>
            <!-- <button class="alumni" onclick="showSection('alumni')">CONTACT</button> -->
            <button class="login signUp" id="login signUp" onclick="showSection('login')">LOGIN</button>
            <!-- <button class="login signUp" onclick="showSection('login')">SIGN UP</button> -->
            </div>
    </header>
</body>
<script>
    // Navigation Bar
document.getElementById("home").addEventListener("click", () => {
    window.location.href = "index.html"; 
    
});


document.getElementById("about").addEventListener("click", () => {
    window.location.href = "about.html"; 
    
});
</script>
</html>
